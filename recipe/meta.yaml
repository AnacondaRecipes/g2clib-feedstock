{% set version = "1.6.2" %}

package:
  name: g2clib
  version: {{ version }}

source:
  url: http://www.nco.ncep.noaa.gov/pmb/codes/GRIB2/g2clib-{{ version }}.tar
  sha256: 1f599b8fc6d466bc942bcb7fcc68d5fb8d105a34642be9a02d5b4361c168f1e5
  patches:
    - 0001-Fix-jpeg2000-compile-error.patch

build:
  number: 5
  skip: True  # [win]
  run_exports:
    # no abi lab result, but conda-forge pins to minor version
    - {{ pin_subpackage('g2clib', max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - libpng
    - zlib
    - jasper

test:
  commands:
    - test -f ${PREFIX}/lib/libgrib2c.a  # [unix]
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://www.nco.ncep.noaa.gov/pmb/codes/GRIB2/
  license: Public Domain
  summary: 'C decoder/encoder routines for GRIB edition 2.'

extra:
  recipe-maintainers:
    - ocefpaf
    - jhamman
